<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="pokemon">
  <!-- {{pokemon | json}} -->
  <ion-card>
    <div>
      <img [alt]="pokemon.name" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+pokemon.id+'.png'" />
      <img [alt]="pokemon.name + 'Back'" [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/'+pokemon.id+'.png'" />
    </div>
    <ion-card-header>
      <ion-card-subtitle>
        <span class="ion-margin-end" *ngFor="let item of pokemon.types">{{getType(item) | titlecase}}</span>
      </ion-card-subtitle>
      <ion-card-title>{{pokemon.name | titlecase}}</ion-card-title>
      
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon size="small" name="barbell-outline"></ion-icon>
          <ion-label>Weight: {{pokemon.weight / 10}}kg.</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon size="small" name="paw-outline"></ion-icon>
          <ion-label>Height: {{pokemon.height / 10}}m.</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
